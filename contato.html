<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header> Menu </header>

    <main>
        <div>
            <h2 class="destaque">Entre em contato conosco</h2>
            <p tabindex="-1" class="textocont">
                Por email, telefone ou pelo <a href='#Q_reunião'>formulario de contato</a>.
                <span><strong>Tel:</strong><a href='tel:+551399999999'>(13)9999-9999</a></span>
                <span><strong>E-mail:</strong><a href="contato@acme.com.br">contato@acme.com.br</a></span>

                <span><span><strong>Dono:</strong>Antônio Carlos Mendes Esteves </span>
            </p>
        </div>

    <form name="Contato" method="POST" action="#">
    <span>
        <label for="Q_nome">Nome*:<br></label>
        <input type="text" id="Q_nome" size="40" maxlength="40" aria-required="true"/>

        <label for="Q_email">E-mail*:</label>
        <input type="email" id="Q_email" size="40" aria-required="true"/>
   
        <label for="Q_telefone">Telefone:</label>
        <input type="tel" id="Q_telefone" size="40"/>
    
        <label for="Q_cometario">Comentário:</label>
        <textarea id="Q_comentario" cols="45" rows="3"></textarea>
    </span>

        <input class="botao" type="submit" value="Enviar"/>
    
    </form>

    </main>

    <footer>Rodapé</footer>
</body>
</html>
